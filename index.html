<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Cuidados com o Cabelo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calendário de Cuidados com o Cabelo</h1>
        <p>Thiago, lembre-se de lavar o cabelo toda <b>terça</b> e <b>sexta</b>! Na <b>sexta</b>, também faça hidratação. 💆‍♂️</p>
        
        <!-- Legenda das cores -->
        <div class="legend">
            <div class="legend-item">
                <span class="wash-color"></span> Lavar o cabelo (terça e sexta)
            </div>
            <div class="legend-item">
                <span class="hydration-color"></span> Hidratação (sexta-feira)
            </div>
        </div>

        <div id="calendar"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
